<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
   
<header class="header">

   <section class="flex">
      <a href="home.html" class="logo">Galaxy Restaurent ðŸ˜‹</a>
      <nav class="navbar">
         <a href="home.html">HOME</a>    
         <a href="menu.html">MENU</a>
         <a href="contact.html">CONTACT</a>
      </nav>

      <div class="icons">
         <a href="search.html"><i class="fas fa-search"></i></a>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="menu-btn" class="fas fa-bars"></div>
      </div>
   </section>
</header>

<div class="heading">
   <h3>contact us</h3> 
</div>
<section class="contact">

   <div class="row">

      <div class="image">
         <img src="images/contact-img.svg" alt="">
      </div>
      <form action="" method="post">
         <h3>tell us something!</h3>
         <input type="text" name="name" required placeholder="Enter your name" maxlength="50" class="box">
         <input type="number" name="number" required placeholder="Enter your mobile number" max="9999999999" min="0" class="box" onkeypress="if(this.value.length == 10) return false;">
         <input type="email" name="email" required placeholder="Enter your email" maxlength="50" class="box">
         <textarea name="msg" placeholder="Enter your message" required class="box" cols="30" rows="10" maxlength="500"></textarea>
         <input type="submit" value="send message" class="btn" name="send">
      </form>
   </div>
</section>

<footer class="footer">
   <section class="box-container">
      <div class="box">
         <img src="images/email-icon.png" alt="">
         <h3>our email</h3>
         <a href="mailto:shaikhanas@gmail.com">shaikhanas@gmail.com</a>       
      </div>

      <div class="box">
         <img src="images/clock-icon.png" alt="">
         <h3>opening hours</h3>
         <p>00:07am to 00:10pm </p>
      </div>

      <div class="box">
         <img src="images/map-icon.png" alt="">
         <h3>our address</h3>
         <a href="https://www.google.com/maps">mumbai, india - 400104</a>
      </div>

      <div class="box">
         <img src="images/phone-icon.png" alt="">
         <h3>our number</h3>
         <a href="tel:1234567890">+123-456-7890</a>
        
      </div>

   </section>  
</footer>
<script src="js/script.js"></script>

</body>
</html>
